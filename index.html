<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form | Employee Satisfaction</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="survey-title">
      <!-- 1. You should have a page title in an `h1` element with an `id` of `title`. -->
        <h1 id="title">Employee Satisfaction Survey Form</h1>
        <!-- 2. You should have a short explanation in a `p` element with an `id` of `description`. -->
        <p id="description">This Employee Satisfaction Survey Form includes questions to help you get to know your employees!</p>
        </div>

        <div id="survey-all">
          <!-- 3. You should have a `form` element with an `id` of `survey-form`. -->
            <form id="survey-form">
            <div id="input-fields">
                <label id="name-label"><b>Name:</b></label>
                <!-- 4. Inside the form element, you are **required** to enter your name in an `input` field that has an `id` of `name` and a `type` of `text`. -->
                <input id="name" type="name" name="name" class="form" required placeholder="Name"><br>
                <br>
                <label id="email-label"><b>E-mail:</b></label>
                <!-- 5. Inside the form element, you are **required** to enter your email in an `input` field that has an `id` of `email`. -->
                <input id="email" type="email" name="email" class="form" required placeholder="example@mail.com"><br>
                <!-- 6. If you enter an email that is not formatted correctly, you will see an *HTML5 validation error*. (type="email") -->
                <br>
                <label id="number-label"><b>Age:</b></label>
                <!-- 7. Inside the form, you can enter a number in an `input` field that has an `id` of `number`. -->
                <input id="number" type="number" name="number" class="form" min="0" max="100" placeholder="Age">
                <!-- 8. If you enter non-numbers in the number input, you will see an *HTML5 validation error*. (type="number") -->

                <!-- 9. If you enter numbers outside the range of the number input, which are defined by the `min` and `max` attributes, you will see an *HTML5 validation error*. (min="0" max="100") -->

                <!-- 10. For the name, email, and number input fields, you can see corresponding `label` elements in the form, that describe the purpose of each field with the following ids: `id="name-label"`, `id="email-label"`, and `id="number-label"`. -->

                <!-- 11. For the name, email, and number input fields, you can see placeholder text that gives a description or instructions for each field. -->
            </div>

            <div id="dropdown-div"><br>
                <label id="dropdown-label"><strong>Which job title describes you the most?</strong></label><br>
                <!-- 12. Inside the form element, you should have a `select` dropdown element with an `id` of `dropdown` and at least two options to choose from. -->
                <select id="dropdown" name="job-options" class="form">
                    <option value="Big Data Engineer">Big Data Engineer</option>
                    <option value="Applications Architect">Applications Architect</option>
                    <option value="Web Developer">Web Developer</option>
                    <option value="Database Administrator">Database Administrator</option>
                    <option value="Computer Hardware Engineer">Computer Hardware Engineer</option>
                    <option value="Computer Software Engineer">Computer Software Enginee</option>
                    <option value="Data Security Analyst">Data Security Analyst</option>
                    <option value="Information Systems Security Manager">Information Systems Security Manager</option>
                    <option value="Health Information Technology Careers">Health Information Technology Careers</option>
                    <option value="Statistician">Statistician</option>
                    <option value="Mathematician">Mathematician</option>
                    <option value="Business Intelligence Analyst">Business Intelligence Analyst</option>
                    <option value="Computer and Information Research Scientist">Computer and Information Research Scientist
                    </option>
                    <option value="Network Architect">Network Architect</option>
                    <option value="Systems Engineer">Systems Engineer</option>
                    <option value="Computer Support Specialist">Computer Support Specialist</option>
                    <option value="Mobile Application Developer">Mobile Application Developer</option>
                </select>
            </div>

            <div id="button-area">
                <br>
                <label id="job-label"><b>Employment Status:</b></label><br>
                <!-- 13. Inside the form element, you can select an option from a group of at least two radio buttons that are grouped using the `name` attribute. -->
                <input type="radio" class="radio-inline" name="employment" value="fulltime" checked> Full-Time Job<br>
                <input type="radio" class="radio-inline" name="employment" value="parttime"> Part-Time Job<br>
                <input type="radio" class="radio-inline" name="employment" value="student"> Student<br>
                <input type="radio" class="radio-inline" name="employment" value="unemployed"> Unemployed<br>
            </div>

              <div id="button-area"><br>
                <label id="os-label"><b>Which operating system/systems are you currently using? (Select all that apply.)</b></label><br>
                <!-- 14. Inside the form element, you can select several fields from a series of checkboxes, each of which must have a `value` attribute. -->
                <input type="checkbox" name="os1" value="windows" checked> Windows-OS<br>
                <input type="checkbox" name="os2" value="linux"> Linux-OS<br>
                <input type="checkbox" name="0s3" value="mac"> Mac-OS<br>
              </div>
    
              <div id="dropdown-div"><br><br>
                <label id="dropdown-label"><strong>Programming language that you are expert at: </strong></label><br>
                <select id="dropdown" name="programming_lang" class="form"><br><br>
                    <option value="Javascript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="C#">C#</option>
                    <option value="Go">Go</option>
                    <option value="Java">Java</option>
                    <option value="Kotlin">Kotlin</option>
                    <option value="PHP">PHP</option>
                    <option value="C">C</option>
                    <option value="Swift">Swift</option>
                    <option value="R">R</option>
                    <option value="Ruby">Ruby</option>
                    <option value="C++">C++</option>
                    <option value="MatLab">MatLab</option>
                    <option value="TypeScript">TypeScript</option>
                    <option value="Scala">Scala</option>
                    <option value="PHP">PHP</option>
                </select>
            </div>

              <div id="button-area"><br><br>
                <label id="social"><b>Social medias that you are using:</b></label><br>
                <input type="checkbox" name="LinkedIn" value="LinkedIn"> LinkedIn<br>
                <input type="checkbox" name="GitHub" value="GitHub"> GitHub<br>
                <input type="checkbox" name="StackOverflow" value="StackOverflow"> Stack Overflow<br>
                <input type="checkbox" name="Twitter" value="Twitter"> Twitter<br>
                <input type="checkbox" name="Instagram" value="Instagram"> Instagram<br>
              </div>

              <div id="footer"><br><br>
                <!-- 15. Inside the form element, you are presented with a `textarea` for additional comments. -->
                <label id="comments-label">Do you have suggestions about this survey?</label><br>
                <textarea style="height: 100px;" class="form" placeholder="Please enter your comment here"></textarea><br><br>
                <!-- 16. Inside the form element, you are presented with a button with `id` of `submit` to submit all the inputs. -->
                <input id="submit" type="submit" class="form">
              </div>

            </form>
        </div>
</body>
</html>
